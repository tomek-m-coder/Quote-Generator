<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='90' font-family='Arial' fill='black'>Q</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
        <!-- Author -->
         <div class="quote-author">
            <span id="author"></span>
         </div>
         <!-- Buttons -->
         <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>

            <div class="loader" id="loader" hidden></div>  

            <!-- Script -->
            <script src="quotes.js"></script>
            <script src="script.js"></script>
        </div>
    </div>
    </div>
    


</body>
</html>
